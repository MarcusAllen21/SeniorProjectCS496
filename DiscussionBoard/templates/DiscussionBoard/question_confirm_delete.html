{% extends "DiscussionBoard/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Delete Post</legend>
                <h2>Are you sure you would like to delete "{{ object.title }}"</h2>
            </fieldset>
            <div class = "form-group">
                <button class = "btn btn-outline-danger" type="submit">Confirm Deletion</button>
                <a class = "btn btn-outline-secondary" href="{% url 'question-detail' object.id %}">Cancel</a>
            </div>
        </form>
{% endblock content %}
